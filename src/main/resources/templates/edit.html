<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<div class="container d-flex">
    <h1>Modifica la pizza</h1>
    <hr>
    <form th:action="@{/pizzeria/edit/{id}(id=${pizza.id})}" id="pizza-edit" method="POST" th:object="${pizza}">
        <div class="row">
            <div class="col-4">
            <label for="name" class="form-label">Name</label>
            <input class="form-control" id="name" type="text" th:field="*{name}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
                </div>
            </div>

        <div class="col-4">
            <label for="description" class="form-label">Description</label>
            <input class="form-control" id="description" type="text" th:field="*{description}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-4">
            <label for="price" class="form-label">Price</label>
            <input class="form-control" id="price" type="text" th:field="*{price}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/pizzeria}">Cancel</a>
        </div>
        </div>
    </form>

    </div>
<div class="col-4">
    <h4>Ingredients</h4>
    <div class="form-check" th:each="ing : ${pizza.ingredientsList}">
        <input class="form-check-input" type="checkbox" th:value="${ing.id}"
               th:id="${ing.id}" th:field="*{ingredients}">
        <label class="form-check-label" th:for="${ing.id}" th:text="${ing.ingredients}"></label>
    </div>
</div>
</div>
</div>
</body>
</html>
