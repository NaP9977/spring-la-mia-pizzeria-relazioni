<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Offerta</title>
</head>
<body>
<div class="container">
    <h1>Modifica l'offerta</h1>
    <h2 th:text="${offerta.pizza.name}"></h2>
    <hr>
    <form
            th:action="@{/offerta/edit/{offerta_Id}(offerta_Id=${offerta.offerta_Id})}"
            id="offerta-form"
            method="POST"
            th:object="${offerta}"
    >
        <input type="hidden" th:field="*{pizza}">
        <div class="mb-3">
            <label for="start-date" class="form-label">Data di inizio</label>
            <input type="date" class="form-control" id="start-date" th:field="*{startDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}">
                <ul>
                    <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="end-date" class="form-label">Data di scadenza</label>
            <input type="date" class="form-control" id="end-date" th:field="*{endDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}">
                <ul>
                    <li th:each="err : ${#fields.errors('endDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Nome Offerta Speciale</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/pizzeria/pizza/{id}(id=${offerta.pizza.id})}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
