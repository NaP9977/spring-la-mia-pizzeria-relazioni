<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Index Ingredienti</title>
</head>
<body>
<div class="container d-flex ">

    <div th:if="${message != null}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <h1 class="text-danger">Ingredienti</h1>

    <section class="mb-5">

        <form
                th:action="@{/ingredients/create}"
                id="ingredients-form"
                method="POST"
                th:object="${ingredientsObj}"
        >
            <div class="input-group">
                <input type="text" class="form-control" id="ingredients-name" th:field="*{ingredients}"
                       placeholder="Aggiungi ingrediente">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </section>
    <section>
        <ul class="list-group">
            <li
                    class="list-group-item d-flex align-items-center justify-content-between"
                    th:each="ing : ${ingredientsList}"
            >
                <div th:text="${ing.ingredients}"></div>
                <div>
                    <form th:action="@{/ingredients/delete/{idIngredients}(idIngredients=${ing.idIngredients})}" method="POST">
                        <button class="btn btn-primary" type="submit"><i class="fa-solid fa-trash-can"></i>
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </section>
</div>
</body>
</html>
