<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Pizza list</title>
</head>
<body>
<div class="container">
    <h1>Our Special Pizza Menu</h1>
    <a th:href="@{/pizzeria/form}" class="btn btn-primary">Add Pizza</a>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${pizza_list.size() > 0}" th:each="pizza : ${pizza_list}">
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.description}"></td>
            <td th:text="${pizza.price}"></td>

            <td>
                <form th:action="@{/pizzeria/delete/{id}(id=${pizza.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{/pizzeria/pizza/{id}(id=${pizza.id})}">Details</a>

            </td>
        </tr>
        <tr th:if="${pizza_list.size() == 0}">
            <td colspan="4">No pizzas available</td>
        </tr>
        </tbody>

    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
